<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
  <link href="/styles/main.css" rel="stylesheet">
  <link href="/styles/page-create.css" rel="stylesheet">
  <link href="/styles/responsive.css" rel="stylesheet">
</head>
<body>
  <div id="page-create">
      <header>
        <img src="/assets/logo.svg" alt="">
        <a href="./index.html">
          <span></span>
          Voltar para a home
        </a>
      </header>
      <div class="form">
        <form action="">
          <h1>Cadastro de Ponto de Coleta</h1>
          <fieldset>
            <legend>
              <h2>Dados da entidade</h2>
            </legend>

            <div class="field">
              <label for="name">Nome da entidade</label>
              <input type="text" name="name" id="name">
            </div>

            <div class="field-group">
              <div class="field">
                <label for="address-t">Endereço</label>
                <input type="text" name="address-t" id="address-t">
              </div>
              <div class="field">
                <label for="address-n">Número</label>
                <input type="text" name="address-n" id="address-n">
              </div>
            </div>
            
            <div class="field-group">
              
              <div class="field">
                <label for="uf">Estado</label>
                <select name="uf" id="uf">
                  <option value="">Selecione o estado</option>
                </select>
              </div>
              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" id="city" disabled>
                  <option value="">Selecione a cidade</option>
                </select>
              </div>
              
            </div>

          </fieldset>
          <fieldset>
            <legend>
              <h2>Ítens de Coleta</h2>
              <p>Selecione um ou mais itens abaixo</p>
            </legend>
          </fieldset>
          <button type="submit">Cadastrar ponto de coleta</button>
        </form>
      </div>
  </div>
  
</body>
</html>
